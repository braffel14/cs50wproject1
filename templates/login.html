{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    {% if failedlogin%}
        <div class="alert alert-warning" id="incorrectlogin" role="alert">
            Username or Password Incorrect. Try again.
        </div>
    {% endif %}
    {% if userexists %}
        <div class="alert alert-warning" id="userexistsalert" role="alert">
            User with that username already exists. Login!
        </div>
    {% endif %}
    <div class="container" id="logincontainer">
        <div class="row justify-content-center">
            <div class="col-md align-self-center">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="usernamefield">Username</label>
                        <input type="text" class="form-control" id="usernamefield" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="button loginbutton">Login</button>
                </form>
            </div>
            <div class="col-sm offset-md-3 align-self-center">
                <div class="newtosite">
                    <h5>New to This site?</h3><br>
                    <a class="button toregisterbutton" href="{{ url_for('register') }}" role="button">Register</a>
                </div>
            </div>
        </div>
    </div>    





{% endblock %}
